<html>
    <head>
        <title>All Input Elements</title>
    </head>
    <body>
        <label for="Button"></label>
        <input type="button" name="button" value="Button"><br>
        <label for="Checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" ><br>
        <label for="Color">Color</label>
        <input type="color" name="color" ><br>
        <label for="Date">Date</label>
        <input type="date" name="Date" ><br>
        <label for="Datetime-local">Datetime-local</label>
        <input type="datetime-local" name="datetime-local"><br>
        <label for="Email">Email</label>
        <input type="email"><br>
        <label for="file">File</label>
        <input type="file"><br>
        <label for="hidden">Hidden</label>
        <input type="hidden" name="custId" value="3487"><br>
        <label for="image">Image</label>
        <input type="image" src="./Embelemofindia.png" style="width: 30px;"><br>
        <label for="month">Month</label>
        <input type="month"><br>
        <label for="number">Number</label>
        <input type="number"><br>
        <label for="password">Password</label>
        <input type="password"><br>
        <label for="radio">Radio</label>
        <input type="radio"><br>
        <label for="range">Range</label>
        <input type="range"><br>
        <label for="reset">Reset</label>
        <input type="reset"><br>
        <label for="search">Search</label>
        <input type="search"><br>
        <label for="submit">Submit</label>
        <input type="submit" value="submit"><br>
        <label for="tel">Telephone</label>
        <input type="tel"><br>
        <label for="text">Text</label>
        <input type="text"><br>
        <label for="time">Time</label>
        <input type="time"><br>
        <label for="url">Url</label>
        <input type="url" ><br>
        <label for="week">Week</label>
        <input type="week">
    </body>
</html>
